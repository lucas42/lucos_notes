<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" manifest="/notes.manifest">
	<head>
		<title>Notes Admin</title>
		<script type="text/javascript" src="/noteslib" />
		<script type="text/javascript" src="/adminscript" />
		<link rel='stylesheet' href='/style' type="text/css" />
	</head>
	<body>
		<header>
			<h1>Notes Admin</h1>
			<div class='controls'>
				<input type='button' value='New Note' onclick='newPrompt()' />
				<input type='button' value='Resync' onclick='Notes.forceSync()' />
				<input type='button' value='Toggle Hidden' onclick='toggleHidden()' />
			</div>
		</header>
		<div id='notes' />
		<footer />
	</body>
</html>
